  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px; position:relative; z-index:1}


.titleRow{display:flex;align-items:center;gap:12px;margin:2px 0 12px}
  .titleRow h3{margin:0;font-size:18px;letter-spacing:0.2px}
  .lang.langInline{gap:6px}
  .lang.langInline button{padding:5px 9px;font-size:12px}

  .lang{margin-left:auto;display:flex;gap:8px}
  .lang button{
    background:transparent;border:1px solid var(--stroke);color:var(--muted);
    padding:6px 10px;border-radius:999px;cursor:pointer;font-weight:700;
    backdrop-filter: blur(4px);
  }
  .lang button.on{
    background: rgba(71,181,0,0.16);
    border-color: rgba(71,181,0,0.35);
    color: rgba(232,246,238,0.96);
    box-shadow: 0 12px 28px rgba(0,0,0,0.58), inset 0 0 0 1px rgba(71,181,0,0.28);
  }
  .grid{display:flex;justify-content:center;width:100%}
  @media(max-width:880px){.grid{display:flex;}}
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:var(--radius);padding:16px;border:1px solid var(--stroke);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    width:100%;max-width:480px;
  }
  h3{margin:0 0 12px;font-size:18px}
  .tabs{display:flex;gap:8px;margin-bottom:12px}
  .tabs button{flex:1;padding:8px;border-radius:10px;border:1px solid var(--stroke);
    background:transparent;color:var(--muted);cursor:pointer;font-weight:700}
  .tabs button.on{
    background: rgba(71,181,0,0.16);
    color: rgba(232,246,238,0.96);
    box-shadow:
      0 12px 28px rgba(0,0,0,0.62),
      inset 0 0 0 1px rgba(71,181,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.08);
  }
  .input{display:flex;flex-direction:column;gap:10px;margin-bottom:12px}
  input[type=email],input[type=password]{
    padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
    background:#071010;color:var(--text);outline:none;font-size:14px;
  }
  .row{display:flex;gap:10px}
  .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#052e24;font-weight:800;cursor:pointer;flex:1}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);flex:1}
  .muted{color:var(--muted);font-size:13px;margin-top:8px}
  .status-pill{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);display:inline-flex;gap:8px;align-items:center;color:var(--muted)}
  footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  a.link{color:var(--accent);text-decoration:none}

    /* Access page cleanup */
    .grid{ grid-template-columns: 1fr !important; }
    footer{ display:none !important; }
    .roleGrid{ display:grid; grid-template-columns:1fr; gap:10px; }
    @media (min-width: 700px){ .roleGrid{ grid-template-columns:1fr 1fr; } }
    .roleCard{ display:block; border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:12px 12px; cursor:pointer;
               background: rgba(255,255,255,.03); }
    .roleCard:hover{ border-color: rgba(71,181,0,.55); }
    .roleCard input{ position:absolute; opacity:0; pointer-events:none; }
    .roleTitle{ font-weight:800; margin-bottom:6px; }
    .roleDesc{ font-size:12px; color: rgba(255,255,255,.72); line-height:1.35; }
    .roleCard:has(input:checked){
    background:
      linear-gradient(180deg, rgba(71,181,0,0.08), rgba(255,255,255,0.02)) padding-box,
      linear-gradient(135deg, rgba(71,181,0,0.22), rgba(255,255,255,0.10), rgba(71,181,0,0.10)) border-box;
    border: 1px solid transparent;
    box-shadow: 0 0 0 2px rgba(71,181,0,0.14) inset, 0 14px 32px rgba(0,0,0,0.62);
  }

h3{font-size: 18px; letter-spacing: 0.1px;}

  .btn{
    height: 54px;
    border-radius: 18px;
    position: relative;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(82,205,0,1) 0%, rgba(71,181,0,1) 55%, rgba(35,130,0,1) 100%);
    border: 1px solid rgba(255,255,255,0.14);
    box-shadow:
      0 18px 70px rgba(0,0,0,0.78),
      0 12px 26px rgba(71,181,0,0.10),
      inset 0 1px 0 rgba(255,255,255,0.22),
      inset 0 -10px 22px rgba(0,0,0,0.25);
    letter-spacing: 0.25px;
    font-size: 15px;
  }
.btn::before{
    content:"";
    position:absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(255,255,255,0.26), rgba(255,255,255,0.00) 42%);
    opacity: 0.38;
    pointer-events:none;
  }
  .btn::after{
    content:"";
    position:absolute;
    left: -30%;
    top: -60%;
    width: 60%;
    height: 220%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.35), rgba(255,255,255,0.00) 60%);
    transform: rotate(18deg);
    opacity: 0.55;
    pointer-events:none;
  }
  .btn:hover{
    filter: brightness(1.03);
  }
  .btn:active{
    transform: translateY(1px);
    filter: brightness(0.98);
    box-shadow:
      0 10px 22px rgba(71,181,0,0.16),
      0 20px 60px rgba(0,0,0,0.68),
      inset 0 1px 0 rgba(255,255,255,0.22),
      inset 0 -12px 26px rgba(0,0,0,0.26);
  }

  .row{gap: 12px;}

  .ctaRow{ margin-top: 16px; }

  /* Google button alignment (GSI renders an iframe) */
  #googleLoginWrap, #googleRegWrap{ justify-content: center; }
  #gLoginBtn, #gRegBtn{ width: 100%; display: flex; justify-content: center; }

  .roleGrid{ gap: 12px; }
  .roleCard{
    padding: 14px 14px;
    border-radius: 18px;
    border-color: rgba(255,255,255,0.14);
    background: rgba(255,255,255,0.03);
    box-shadow: 0 10px 26px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.05);
  }
  .roleTitle{ font-size: 14px; }
  .roleDesc{ font-size: 12px; color: rgba(255,255,255,0.70); }
  .roleCard:has(input:checked){
    background:
      linear-gradient(180deg, rgba(71,181,0,0.10), rgba(255,255,255,0.02)) padding-box,
      linear-gradient(135deg, rgba(71,181,0,0.48), rgba(255,255,255,0.10), rgba(71,181,0,0.18)) border-box;
    border: 1px solid transparent;
    box-shadow: 0 0 0 2px rgba(71,181,0,0.12) inset, 0 14px 32px rgba(0,0,0,0.62);
  }

  /* Reduce visual noise on very small screens */
  @media (max-width: 360px){
    .wrap{ padding: 18px 12px 22px; }
    .tabs button{ padding: 11px 8px; }
  }
</style>
</head>
<body>
  <div class="wrap">
<div class="grid">
      <!-- LEFT: auth -->
      <section class="card">
        <div class="titleRow">
          <h3 data-i="access_title">Вход в OneTapDay</h3>
          <!-- Language order left→right: PL, EN, UKR, RU -->
          <div class="lang langInline" id="langBar">
            <button data-lang="pl" class="on">PL</button>
            <button data-lang="en">EN</button>
            <button data-lang="uk">UKR</button>
            <button data-lang="ru">RU</button>
          </div>
        </div>

        <div class="tabs" role="tablist">
          <button data-tab="login" class="on">Вход</button>
          <button data-tab="reg">Регистрация</button>
        </div>

        <div class="input">
          <input id="email" type="email" placeholder="Email" />
          <input id="pass" type="password" placeholder="Пароль" />
        </div>
        <!-- Google Sign-In (shows in both Login and Registration tabs) -->
        <div class="row" id="googleLoginWrap" style="margin-top:14px">
          <div id="gLoginBtn"></div>
        </div>
        <div class="row" id="googleRegWrap" style="display:none;margin-top:14px">
          <div id="gRegBtn"></div>
        </div>
        <div class="muted" id="googleHint" style="display:none;margin-top:8px;font-size:12px">
          Google доступен только если на сервере задан GOOGLE_CLIENT_ID.
        </div>


        <div id="roleWrap" class="roleWrap" style="display:none;margin-top:14px">
          <div class="roleGrid">
            <label class="roleCard">
              <input type="radio" name="role" value="freelance_business" checked />
              <div class="roleTitle" data-i="role_business">Бизнес / Фриланс</div>
              <div class="roleDesc" data-i="role_business_desc">Деньги, документы, ежедневный контроль (2–3 тапа в день).</div>
            </label>
            <label class="roleCard">
              <input type="radio" name="role" value="accountant" />
              <div class="roleTitle" data-i="role_accountant">Бухгалтер</div>
              <div class="roleDesc" data-i="role_accountant_desc">Клиенты, запросы документов, статусы, экспорт.</div>
            </label>
          </div>
        </div>


        <div class="row ctaRow">
          <button class="btn" id="doLogin">Войти</button>
</div>
</section>
</div>

    <footer></footer>
  </div>
